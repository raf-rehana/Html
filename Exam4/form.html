<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset  class="content">
        <legend>Student Reg. Form</legend>

        <form class="formmake" action="submit" method="post">
          <br />

          <label for="id">ID:</label>
          <input type="number" name="" id="" /><br />
          <br />

          <label for="name">Name:</label>
          <input type="text" name="" id="" /><br />
          <br />

          <label for="">Address:</label>
          <textarea name="" id="" cols="30" rows="5"></textarea><br />

          <label for="">Round:</label>

          <select name="" id="">
            <option value="">--Select Round--</option>
            <option value="">Round-67</option>
            <option value="">Round-68</option>
            <option value="">Round-69</option>
            <option value="">Round-70</option></select
          ><br />
          <br />

          <label for="gender">Gender:</label>
          <input type="radio" name="gender" />Female
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Others <br />
          <br />

          <label for="hobby">Hobby:</label>

          <input type="checkbox" name="" id="" />Coding
          <input type="checkbox" name="" id="" />Playing
          <input type="checkbox" name="" id="" />Singing <br />
          <br />

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>

    </fieldset>
  </body>
</html>
